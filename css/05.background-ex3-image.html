<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        div{
            width: 1000px;
            height: 500px;
        }
        #div1{
            background-image: url("../html/heb.jpeg");
        }

        #div2{
            background-image: url("../html/heb.jpeg");
            background-repeat: repeat-y;
        }
        #div3{
            background-image: url("../html/heb.jpeg");
            background-size: contain;
        }
        #div4{
            background-image: url("../html/heb.jpeg");
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
