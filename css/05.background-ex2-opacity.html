<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        div {
            position: relative;
        }
        h1 {
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
            color: white;
        }
        #div1 > h1{
            opacity: 0.5;
        }
        #div2 > h1{
            background-color: rgba(0, 0, 0, 0.5)
        }
    </style>
</head>
<body>

    <!-- #div1>img+h1 -->
    <div id="div1">
        <img src="../html/heb.jpeg" alt="">
        <h1>Lorem, ipsum dolor.</h1>

        <div id="div2">
            <img src="../html/heb.jpeg" alt="">
            <h1>Lorem ipsum dolor sit.</h1>
        </div>
    </div>
</body>
</html>
