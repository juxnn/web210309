<!DOCTYPE html>
<html>

<head>
    <!-- head element는 문서의 부가정보 -->
    <style>
        /* 이것은 CSS 코드 :CSS 주석은 또 이렇다. */
        /* (CTRL + / ) = 주석 단축키 */
    </style>
</head>

<body>
    <h1>Lorem.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <div>Lorem, ipsum dolor.</div>
    <!-- 위의 elemenet의 특징은 화면에 보여줘야되는 애들이다.-->
    <!-- body element가 그런 의미인듯? -->
</body>

</html>
