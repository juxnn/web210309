<body>
<script>
    var a = 3+5;
    var b = "lorem" + "ipsum";

    // comparison
    var x = 5;
    // 크다 >
    // 작다 <
    // 크거나 같다 >=
    // 작거나 같다 <=
    // 값이 같다. ==
    console.log(x == 8);    //f
    console.log(x == 5);    //f
    console.log(x == "5");  //t
    //값과 타입이 같다. ===
    console.log("===");
    console.log(x === 5); //true
    console.log(x === "5"); //false
    // 값이 다르다. !=

    console.log("!=");
    console.log(x != 8);    //t
    console.log(x != 5);    //f

    // 값이나 타입이 다르다. !==
    console.log("!==");
    console.log(x !== 5);   //f
    console.log(x !== 8);   //t
    console.log(x !== "5"); //t
</script>
</body>
</html>
