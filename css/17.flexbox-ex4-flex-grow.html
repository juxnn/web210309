<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            background-color: grey;
            display: flex;
            height: 300px;
        }
        .item:nth-child(3){
            font-size: 60px;
            flex-grow: 1;
            /* 0: 기본값, 나머지 영역을 얼만큼 차지 할 것인가 */
        }
        .item:nth-child(4){
            flex-grow: 2;
            /* 나머지 영역을 합해서 n빵한듯 같이 먹는다. */
        }
        .item:nth-child(5){
            flex-grow: 1;
        }
        .item {
            font-size: 30px;
            color: white;
        }
        .item:nth-child(odd) {
            background-color: blue;
        }
        .item:nth-child(even) {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- .container>.item{$}*5 -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
