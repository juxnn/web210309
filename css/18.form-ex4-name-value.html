<body>
    <label for="input1">이름</label>
    <input name="name" id="input1" type="text">
    <br>
    <label for="input2">주소</label>
    <input name="address" id="input2" type="text">
    <!-- label element는 서버와 관련없다. -->
    <!-- name attribute 가 있어야 전송이 된다. -->

    <!-- 실제 전송이 되는 텍스트는 -->
    <!-- name=donald&address=korea -->
    <br>
    <!-- select>option*3>Lorem1 -->
    <!-- name&value가 전송된다. -->

        <option value="lorem">Lorem.</option>
        <option value="pari">Pariatur?</option>
        <option value="corp">Corporis?</option>
    </select>
    <br>
    <textarea name="content" id="" cols="30" rows="10"></textarea>
    <!-- 내용이 content라는 name과 함께 전송된다. -->
    <br>
    <input name="nickname"type="text" value="mickey">
    <!-- value attribute는 기본 값으로 먼저 적혀있다. -->
