<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>
<body>
<script>
    //number
    var a = 34;
    var b = 3.14;

    //string(문자열)
    var c = "javascript";
    var d = "java";
    var e = 'java';
    var f = "it's java"
    var g = 'name="john"'
    var h = 'it\'s java'
    var i = "name=\"john\"";

    var j = "3";
    var k = 3; //얘는 숫자
    var l = "4";
    var m = 4;

    //문자, 문자 연산
    console.log(j+l);
    console.log(j-l);
    console.log(j*l);
    console.log(j/l);
    
    // -, *, / 는 숫자가 아니어도 숫자로 변환할 수 있으면 변환 한다.
    // + 는 문자에서 연결 연산자이다.


    //문자, 숫자
    console.log(j+m); //양변 중에 하나라도 문자면 연결 연산
    console.log(j-m);
    console.log(j*m);
    console.log(j/m);

</script>
</body>
</html>
