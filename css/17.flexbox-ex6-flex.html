<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            background-color: grey;
            display: flex;
            height: 300px;
        }
        .item:nth-child(3){
            font-size: 60px;
            flex-grow: 1;
        }
        .item:nth-child(4){
            width: 70px;
            
            /* flex-grow: 2; */
            flex: 2 auto;
            /* flex: 2; */
            /* 위의 shorthand소스는 flex-basis가 0이 되는 소스이다. */
            /* flex-grow 말고 ,flex로(shorthand property) 쓰는 경우가 많다. */
        }
        .item:nth-child(5){
            flex-grow: 1;
        }
        .item {
            font-size: 30px;
            color: white;
        }
        .item:nth-child(odd) {
            background-color: blue;
        }
        .item:nth-child(even) {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- .container>.item{$}*5 -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
