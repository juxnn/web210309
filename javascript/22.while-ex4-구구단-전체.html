<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <div id="result"></div>

    <script>
        var txt = "";
  
        var i = 1;
        var j = 1;

        while(i<10){
            i++
            while(j<9){
                j++
                txt += i + " X " + j + " = " + (i * j) + "<br>";
            }
            txt += "<br>"+"<br>";
            j = 0;
            
        }

        document.getElementById("result").innerHTML = txt;
    </script>
</body>

</html>
