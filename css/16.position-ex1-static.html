<!DOCTYPE html>
<html>
<head>
<style>
    .static-elem{
        background-color: yellow;
        width: 300px;
        height: 200px;
        border: 5px solid green;
        position: static;
        /* static은 위치를 이동할 수 없음 */
        /* 위치 이동 property
        left, right, top, bottom
         */
         left: 200px;
         top: 200px;
    }
    .relative-elem{
        /* background-color: yellow; */
        width: 300px;
        height: 200px;
        border: 5px solid green;
        position: relative;
        /* 위치 이동 property
        left, right, top, bottom
         */
         left: 200px;
         top: 200px;
         /* 원래 배치 되어야하는 곳 기준에서 이만큼 멀어지는 */
         /* 그 다음에 오는 element에 영향을 주지는 않는다. */
    }
</style>
</head>
<body>
<!-- .static-elem -->
<div class="static-elem"></div>

<hr>

<div class="relative-elem"></div>
<!-- 그 다음에 오는 element에 영향을 주지는 않는다. -->
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus vel odit ullam commodi architecto, temporibus officiis. Tempora amet cupiditate ea est expedita. Voluptatibus nulla vitae ducimus fugiat soluta, nihil neque!</p>
</body>
</html>
