<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
</head>

<body>

    <input type="text" value="microsoft">
    <hr>
    placeholder <br>
    <input type="text" placeholder="type your company">
    <!-- placeholder 는 값이 아니라 힌트이다. -->
    <hr>
    readonly <br>
    <input type="text" readonly value="apple">
    <!-- 말 그대로 작성 할 수가 없다. -->
    <!-- 초기값이 있으면 변경 불가 -->
    <hr>
    disable <br>
    <input type="text" disabled value="tesla">
    <!-- disabled, disabled="true" 다 같은 값이다. -->
    <!-- readonly는 전송 가능, disabled는 전송불가 -->
    <hr>
    multiple<br>
    <!-- select>option*5>lorem1 -->
    <select multiple name="" id="">
        <option value="">Lorem.</option>
        <option value="">At.</option>
        <option value="">Molestiae.</option>
        <option value="">Ratione?</option>
        <option value="">Numquam.</option>
    </select>

    <hr>
    required <br>
    <!-- 작성하지 않으면 제출이 안됨. -->
    <form action="">
        <input type="text" required>
        <input type="submit">
    </form>
</body>

</html>
